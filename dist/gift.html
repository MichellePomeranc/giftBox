<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonjour</title>
    <link href="https://fonts.googleapis.com/css?family=Abel
    |Montserrat|Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <!-- font-family: 'Patua One', cursive;
font-family: 'Montserrat', sans-serif;
font-family: 'Abel', sans-serif; -->
</head>

<body>
    <div class="img">
        <div class="header">
            <nav>
                <ul>
                    <li><button class="myGifts">My Gifts</button></li>
                    <li class="logo" id="giftbox" onclick="location.href='./index.html';">GiftBox</li>
                    <li><img src="index.jpg" alt=""></li>
                </ul>
            </nav>
        </div>
        <div class="dropDownContainer">
            <div class="dropDown"></div>
            </div>
        <div class="category">
            <div id="imgTitle">
                <img src="https://images.unsplash.com/photo-1515215316771-2742baa337f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=60"
                    alt="">
            </div>
            <div id="details">
                <div class="name">Bonjour:</div>
                <div class="details">This GiftBox for two people offers the posibility
                    to choose and enjoy the most exquisite breakfast
                    and teas around the city.</div>
                <i class="fas fa-user"></i><i class="fas fa-user"></i>
                <div class="price">Price: <span id='shekels'>99</span> â‚ª</div>
                <button id="buy">Buy it</button>
            </div>
        </div>
    </div>
    </div>
    <div id="divider"></div>
    <div id="options">Where can you go?</div>
    <div id='providers-container'></div>

    
    <script id="container-template" type="text/x-handlebars-template">
        {{#each providers}}
        <div id='provider-container'>
            <div id='name'>{{name}}</div>
            <img src={{picture}} id="img">
            <div id='address'>{{address}}</div>
            <div id="rating">{{rating}}<i class="fas fa-star"></i></div>
        </div>
        {{/each}}
    </script>
    
    <script id="container-dropDown" type="text/x-handlebars-template">
        {{#each products}}
        <ul id='drop-container'>
            <li id='name'>{{name}}</li>
            <li id='price'>{{price}}</li>
        </span>
        {{/each}}
    </script>

    <div id="footer"></div>
    <!-- <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKPQ9pTdtxhIeBZxzpAhVZB-CMi52cZH4&callback=initMap">
    </script> -->
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"> </script>
    <script src="main.js"> </script>
</body>

</html>
